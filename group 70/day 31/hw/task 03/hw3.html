<!-- 
   Internal CSS-ის გამოყენებით შექმენი გვერდი,  ყველა <p> ქონდეს ერთი სტილი. 
   ერთი პარაგრაფი შეცვალე id-ით, მეორე – class-ით. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x1 {
            color: red;
            background-color: blue;
            text-align: center;
        }
        #x2 {
            background-color: greenyellow;
            color: black;
        }
    </style> 
</head>
<body>
    <p class="x1">FOOTBALL</p>
    <p id="x2">FORMULA 1</p>
</body>

</html>
