<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Absolute example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .box1 {
      background: #044a68;
      position: static;
    }
    .box2 {
      background: #8d1f4f;
      position: absolute;
      top: 0;
      left: 0;
    }
    .box3 {
      background: #84138e;
      position: static;
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
