<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <title>document</title>
  <style>
    .container {
      padding: 20px;
    }
    .box {
      width: 100px;   
      height: 100px;
      position: static; 
      margin-bottom: 10px; 
    }
    .box1 { background: #f94144; } 
    .box2 { background: #16c10d; } 
    .box3 { background: #1e2ab3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>

<!--div არის block-level ელემენტი, ამიტომ თითოეული ახალი div იწყება ახალ ხაზზე და 
    მის შემდეგ მომავალი ელემენტი ჩნდება ქვემოთ. -->
