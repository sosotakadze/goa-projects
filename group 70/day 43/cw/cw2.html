<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .box1 {
      background: #920e0e;
      position: static;
    }
    .box2 {
      background: #1f9dc4;
      position: relative;
      top: 20px;  
      left: 30px;  
    }
    .box3 {
      background: #12700a;
      position: static;
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
