<!doctype html>
<html lang="ka">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>document</title>
    <style>
        .button-panel {
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            background: #f3f4f6;
            border-top: 1px solid #e5e7eb;
        }
        .button-panel button {
            max-width: 140px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #2563eb;
            border: none;
            border-radius: 8px;
        }
        .button-panel button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="button-panel">
        <button>ღილაკი 1</button>
        <button>ღილაკი 2</button>
        <button>ღილაკი 3</button>
    </div>
</body>
