<!-- empty tag-ი არის თეგი რომელსაც აქვს მხოლოდ გამხსნელი თეგი -->
<!-- container tag-ი არის თეგი რომელსაც აქვს გამხსნელი და დამხურავი თეგი -->

<p>this is paragraph tag</p> <!-- საიტზე რომ გამოიტანო ტექსტი -->
<h1>this is header tag 1</h1> <!-- გამოიყენება სათაურისთვის, არის ყველაზე დიდი სათაურის თეგი -->
<h2>this is header tag 2</h2>
<h3>this is header tag 3</h3>
<h4>this is header tag 4</h4>
<h5>this is header tag 5</h5>
<h6>this is header tag 6</h6> <!-- გამოიყენება სათაურისთვის, არის ყველაზე პატარა სათაურის თეგი -->
<button>this is button</button> <!-- საიტზე გამოგვაქვს ღილაკი -->
